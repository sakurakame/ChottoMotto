<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">

<head>
	<meta charset="UTF-8">
	<title th:text="'注文情報入力 | '+ #{shop.title}"></title>
</head>

<body class="client user_regist_input_admin">
	<h2 th:class="title" th:text="注文情報入力"></h2>
	<p th:class="input_message" th:text="#{msg.order.address.input}"></p>

	<div class="user_info_form_area">
		<form th:action="@{/client/order/payment/input}" method="post" class="user_info_form" th:object="${orderForm}">

			<th:block th:if="${#fields.hasErrors()}">
				<ul class="error_list">
					<li th:each="err:${#fields.detailedErrors()}" th:text="${err.message}"></li>
				</ul>
				<br />
			</th:block>

			<ul class="input_list">
				<li>
					<label><span class="input_title">郵便番号</span></label>
					<input type="text" th:placeholder="例：1570000" th:field="*{postalCode}" />
				</li>
				<li>
					<label><span class="input_title">住所</span></label>
					<textarea rows="6" th:field="*{address}"></textarea>
				</li>
				<li>
					<label><span class="input_title">氏名</span></label>
					<input type="text" th:field="*{name}" />
				</li>
				<li>
					<label><span class="input_title">電話番号</span></label>
					<input type="text" th:placeholder="例：08022223333" th:field="*{phoneNumber}" />
				</li>

			</ul>
			<input type="submit" value="確認" class="send_button" />
		</form>
		<form th:action="@{/client/basket/list}" method="get">
			<input type="submit" value="戻る" class="back_button" />
		</form>
	</div>
</body>

</html>
