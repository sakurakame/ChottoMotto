<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_3block :: layout(~{::title},~{::body/content()})}">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title th:text="'ログイン | '+ #{shop.title}"> </title>
</head>

<body class="user">

	<h2 th:class="page_title" th:text="ログイン"></h2>
	<p th:class="description" th:text="#{msg.login.input}"></p>
	<div class="login_form_area">
		<form th:action="@{/login}" method="post" class="login_form" th:object="${loginForm}">
			<th:block th:if="${#fields.hasErrors()}">
			<div class="error_list">
				<ul>
					<li th:each="err:${#fields.detailedErrors()}" th:text="${err.message}"></li>
				</ul>
				<br />
			</div>
			</th:block>
			<table>
				<tbody>
					<tr>
						<th th:class="label" th:text="メールアドレス"></th>
						<td class="input"><input type="text" th:field="*{email}" /></td>
					</tr>
					<tr>
						<th th:class="label" th:text="パスワード"></th>
						<td class="input"><input type="password" th:field="*{password}" /></td>
					</tr>
					<tr>
						<th class="label"></th>
						<td class="input"><input type="submit" th:value="ログイン" /></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<p class="complete_link">
		<a th:href="@{/}" th:text="トップへ戻る "></a>
	</p>
</body>

</html>
