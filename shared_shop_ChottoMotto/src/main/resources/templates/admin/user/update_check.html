<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_4block :: layout(~{::title},~{::body/content()})}">

<head>
	<title th:text="'会員変更確認 | '+ #{shop.title}"> </title>
	<meta charset="UTF-8" />
</head>

<body class="admin user_update_check_admin">
	<h2 th:class="title" th:text="会員変更確認"></h2>
	<p th:class="check_message" th:text="#{msg.update.check}"></p>
	<div class="user_info_form_area" th:object="${userForm}">
		<ul class="input_list">
			<li>
				<span class="input_title">メールアドレス</span>
				<span class="input_value" th:text="*{email}"></span>
			</li>
			<li>
				<span class="input_title">パスワード</span>
				<span class="input_value">********</span>
			</li>
			<li>
				<span class="input_title">氏名</span>
				<span class="input_value" th:text="*{name}"></span>
			</li>
			<li>
				<span class="input_title">郵便番号</span>
				<span class="input_value" th:text="*{postalCode}"></span>
			</li>
			<li>
				<span class="input_title">住所</span>
				<span class="input_value" th:text="*{address}"></span>
			</li>
			<li>
				<span class="input_title">電話番号</span>
				<span class="input_value" th:text="*{phoneNumber}"></span>
			</li>
			<li>
				<span class="input_title">権限</span>
				<th:block th:switch="*{authority}">
					<span class="input_value" th:case="0">システム管理者</span>
					<span class="input_value" th:case="1">運用管理者</span>
					<span class="input_value" th:case="2">一般会員</span>
				</th:block>
			</li>
		</ul>

		<form th:action="@{/admin/user/update/complete}" method="post">
			<input type="submit" value="登録" class="send_button" />
		</form>
		<form th:action="@{/admin/user/update/input/{id}(id=*{id})}" method="post">
			<input type="submit" value="戻る" class="back_button" />
		</form>
	</div>
</body>

</html>
