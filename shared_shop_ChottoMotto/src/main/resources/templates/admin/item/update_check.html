<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_4block :: layout(~{::title},~{::body/content()})}">

<head>
	<title th:text="'商品変更確認 | '+ #{shop.title}"> </title>
	<meta charset="UTF-8" />
</head>

<body class="admin item_update_check">
	<h2 th:class="title" th:text="商品変更確認"></h2>
	<p th:class="check_message" th:text="#{msg.update.check}"></p>

	<div class="user_info_form_area" th:object="${itemForm}">
		<ul class="input_list">
			<li>
				<span class="input_title">商品名</span>
				<span class="input_value" th:text="*{name}"></span>
			</li>
			<li>
				<span class="input_title">価格</span>
				<span class="input_value" th:text="*{price}"></span>
			</li>
			<li>
				<span class="input_title">カテゴリ</span>
				<span class="input_value" th:text="*{categoryName}"></span>
			</li>
			<li>
				<span class="input_title">在庫数</span>
				<span class="input_value" th:text="*{stock}"></span>
			</li>
			<li>
				<span class="input_title">説明文</span>
				<span class="input_value" th:text="*{description}"></span>
			</li>
			<li>
				<span class="input_title">商品画像</span>
				<span class="input_value">
					<img th:src="@{/images/{itemFileName}(itemFileName=*{image})}"
						th:unless="*{#strings.isEmpty(image)}"></img>
					<img th:src="@{/images/common/no_image.jpg}" th:if="*{#strings.isEmpty(image)}"></img>
				</span>
			</li>
		</ul>

		<form th:action="@{/admin/item/update/complete}" method="post" class="user_info_form">
			<input type="submit" value="登録" class="send_button" />
		</form>
		<form th:action="@{/admin/item/update/input/{id}(id=*{id})}" method="post">
			<input type="submit" value="戻る" class="back_button" />
		</form>
	</div>
</body>

</html>
