<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{common/layout_5block :: layout(~{::title},~{::body/content()})}">
<head>
	<title th:text="'商品一覧 | '+ #{shop.title}"> </title>
	<meta charset="UTF-8" />
</head>
<body>
<div>商品一覧</div>

<table class="item"> <!-- ADD STYLE!-->
	<tr>
		<th>商品画像</th>
		<th>商品名</th>
		<th>価格</th>
		<th>カテゴリー</th>
	</tr>
	<tr th:each="item:${items}">
		<td>
		<img th:if="${image != null}" th:src="@{/images/${image}}" alt="Image" th:style="'width:100px; height: auto;'"/>
		<img th:unless="${image != null}" th:src="@{/images/common/no_image.jpg}" alt="Image" th:style="'width:100px; height: auto;'"/>
		</td>
		<td>
		<a th:href="@{/client/item/detail/{id}(id=${item.id})}" th:text="${item.name}"></a>
		</td>	
		<td th:text="${item.price}"></td>
		<td th:text="${item.category.name}"></td>
	</tr>
</table>	
</body>
</html>
